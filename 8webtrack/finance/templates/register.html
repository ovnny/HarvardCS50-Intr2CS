{% extends "layout.html" %}

{% block title %}Register{% endblock %}



{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="confirmPassword" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
