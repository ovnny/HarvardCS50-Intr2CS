{% extends "layout.html" %}

{% block title %}Register{% endblock %}



{% block main %}

    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="email" placeholder="Email" type="email">
        <input autocomplete="off" autofocus name="password" placeholder="Password" type="password">
        <input autocomplete="off" autofocus name="confirmPassword" placeholder="Confirm password" type="password">
        <input type="submit" value="Sign In">
    </form>

{% endblock %}
