<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid&globals.css">
    <link rel="stylesheet" href="css/blog.css">
    <script src="js/includehtml.js"></script>
    <script src="js/flipOut.js" defer></script>
    <title>Blog</title>
</head>

<body>

    <div id="back" w3-include-html="back.html"></div>

    <main id="main">
        <header>
            <div class="navigation" w3-include-html="header.html"></div>
            <div class="header-721px" w3-include-html="header-721px.html"></div>
        </header>

        <div id="main-front">

            <div class="social-721px" w3-include-html="social-721px.html"></div>

            <div class="painel-blog">

                <div class="title-styled">
                    <h1 id="bold-italic">Insights</h1>
                    <h1 id="normal-spaced">tips</h1>
                    <h1 id="normal-sticked">and</h1>
                    <h1 id="normal-bold-spaced">more</h1>
                </div>

                <img class="img-blog" src="img/blog-painel.png" alt="">

                <ul class="blog-carrossel">
                    <li class="left">
                        <div class="cover1"></div>
                    </li>
                    <li class="middle">
                        <div class="cover2"></div>
                    </li>
                    <li class="right">
                        <div class="cover3"></div>
                    </li>
                </ul>

            </div>
        </div>
        <div class="contact-block">
            <h2>Get in touch</h2>
            <p>We will be happy to answer any question about how can we
                help you</p>

            <button>make contact</button>
        </div>

        <div class="col_1">
            <div class="contact-block2">
                <h2>Get in touch</h2>
                <p>We will be happy to answer any question about how can we
                    help you</p>
    
                <button>make contact</button>
            </div>
        </div>

        <footer>
            <div class="navigation-lights" w3-include-html="footer.html"></div>
            <div class="footer-721px" w3-include-html="footer-721px.html"></div>
        </footer>

    </main>
    <script>includeHTML()</script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
